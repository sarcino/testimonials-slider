<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>
   <section class="wrapper">

    <div class="review">
      <figure>
        <blockquote id="info">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati quam hic
          mollitia ab.
          Eligendi, iusto saepe blanditiis corrupti numquam quidem libero praesentium vero,
          amet inventore repellat natus. Sit, magni facere!
        </blockquote>
        <figcaption>
          <p id="author">AUTHOR NAME</p>
          <p id="title">job name</p>
        </figcaption>
      </figure>
      <section class="pic-button-col">

        <div id="photo">

        </div>

        <div class="buttons">

          <button class="prev-btn" aria-label="Show the previous recommendation.">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18">
              <path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8" /></svg>
          </button>

          <button class="next-btn" aria-label="Show the next recommendation.">
            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
              <path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8" /></svg>
          </button>

        </div>

      </section>

    </div>




  </section>



  <script src="app.js"></script>
</body>

</html>
